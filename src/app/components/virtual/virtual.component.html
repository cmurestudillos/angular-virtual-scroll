<h1> Virtual Scroll </h1>
<hr>

<div class="row mb-2">
    <div class="col text-left">
        <button class="btn btn-outline-primary" (click)="irFinal()"> Ir al Final </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-outline-primary" (click)="irMedio()"> Ir al Medio </button>
    </div>
    <div class="col text-right">
        <button class="btn btn-outline-primary" (click)="irInicio()"> Ir al Inicio </button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let persona of personas;let ind = index; let conteo = count;">
        Item {{ ind }} / {{ conteo }}
    </div>

</cdk-virtual-scroll-viewport>
